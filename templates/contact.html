{% extends 'layout.html' %}

{% block body %}

<div class="container">
        <h1>Contact form</h1>
        <form method="POST" action="/send">
          <div class="form-group">
            <label for="Name">Name:</label>
            <input type="text" class="form-control" placeholder="Enter name" name="getname" required>
          </div>
          <div class="form-group">
            <label for="email id">Email id:</label>
            <input type="text" class="form-control" placeholder="Enter email" name="getemail" required>
          </div>
          <div class="form-group">
                <label for="msg">Message:</label>
                <input type="textarea" class="form-control"  name="getmob">
              </div>
          <div class="form-group">
              <button type="submit" class="btn btn-primary">SUBMIT</button>
          </div>
        </form>
</div>


{% endblock %}
